{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="max-width: 350px; width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username">Usu√°rio</label>
                    <input type="text" name="username" id="id_username" class="form-control" required style="border-radius: 5px; padding: 10px;">
                </div>
                <div class="form-group mb-4">
                    <label for="id_password">Senha</label>
                    <input type="password" name="password" id="id_password" class="form-control" required style="border-radius: 5px; padding: 10px;">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="border-radius: 5px; padding: 10px;">Entrar</button>
            </form>
        </div>
    </div>
{% endblock %}
